<app-navbar title="Najlepsze cytaty taty"></app-navbar>
<div class="container q-container">
  <!--Dodawanie cytatu-->
  <app-button
    [customClass]="'add-button teal btn-floating'"
    (clickButton)="onSwitchForm()"
  >
    <span>+</span>
  </app-button>
  <app-form
    *ngIf="showForm"
    (newQuotation)="addNewQuotation($event)"
  ></app-form>
  <!-- Koniec dodawania cytatu -->

  <div class="row">
    <!-- Lista cytatów -->
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div
            *ngFor="let quotation of quotes; let odd = odd"
            class="card teal hoverable"
            [ngClass]="odd ? 'accent-4' : 'accent-5'"
          >
            <div class="card-content white-text">
              <span class="card-title">
                {{ quotation.sentence }}
              </span>
              {{ quotation.author }}
            </div>
            <div class="card-action right-align">
              <span class="badge black left white-text">
                {{ quotation.votes }}
              </span>
              <app-button
                customClass="btn blue mr-5"
                (click)="addVote(quotation, +1)"
              >
                <span> +1</span>
              </app-button>
              <app-button
                customClass="btn brown"
                (clickButton)="addVote(quotation, -1)"
              >
                <span>-1</span>
              </app-button>
              <app-button
                customClass="btn red"
                (clickButton)="deletQuotation(quotation)"
                >Usuń</app-button
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Koniec lista cytatów -->

    <!-- Sekcja rankigów -->
    <div class="col s4">
      <app-ranking [quotes]="bestQuotes()" title="Najlepsze"></app-ranking>
      <app-ranking [quotes]="worstQuotes()" title="Najgorsze"></app-ranking>
    </div>
    <!-- Sekcja rankigów -->
  </div>
</div>
